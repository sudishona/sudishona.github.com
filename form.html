<!DOCTYPE html>
<html>
<head>
<title>html-css-form</title>
<link rel="stylesheet" href="formstyle.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <h1 class="head-title">Sumbit form</h1>

    <div class="container">
<header>
    <h2 class="section-title">Submit A tool</h2>
    <span class="icon">
        <i class="fa fa-times"></i>
    </span>
</header>
<form>
<div class="form-field">
    <label>name</label>
    <input type="text" 
    placeholder="UI Design Daily" 
    class="form-input">
</div>

<div class="form-field">
    <label>link to Resource</label>
    <input type="text" placeholder="http://www.x-workz.in" 
    class="form-input"> 
</div>
<div class="form-field" >
    <label>category</label>
<select class="form-input">
<option>select a category</option>
<option>first category</option>
<option>second category</option>
<option>third category</option>
</select>
</div>

<button class="submit">Sumbit</button>
</form> 

    </div>
    
</body>
</html>
